<mat-toolbar color="primary">
  <span>Research Table</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <div class="search-row">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search research (title, author, keywords)</mat-label>
        <input matInput [formControl]="searchControl" placeholder="e.g., machine learning" />
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="doSearch(searchControl.value || '')">Search</button>
    </div>

    <div class="actions-row">
      <p class="current-query" *ngIf="currentQuery">Showing results for: <strong>{{ currentQuery }}</strong></p>
      <span class="spacer"></span>
      <button mat-stroked-button color="primary" (click)="exportCsv()">Export CSV</button>
      <button mat-flat-button color="accent" (click)="exportPdf()">Export PDF</button>
    </div>

    <div class="spinner" *ngIf="loading">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <div class="table-wrapper mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Authors Column -->
      <ng-container matColumnDef="authors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Authors</th>
        <td mat-cell *matCellDef="let element">{{ element.authors.join(', ') }}</td>
      </ng-container>

      <!-- Journal Column -->
      <ng-container matColumnDef="journal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Journal</th>
        <td mat-cell *matCellDef="let element">{{ element.journal }}</td>
      </ng-container>

      <!-- Year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let element">{{ element.year }}</td>
      </ng-container>

      <!-- DOI Column -->
      <ng-container matColumnDef="doi">
        <th mat-header-cell *matHeaderCellDef>DOI</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="openDoi(element.doi)">
            {{ element.doi }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
